			<!-- The Form Section of the page-->
			<div class="form-box">
				<form name ="add-outfit-form">
					<!-- Drop down menu for the clothing types-->
					<br>
					*Clothing Type:<br>
					<select name="clothing_types" required>
						<option value="" selected disbaled></option>
						<option value="tops">Top</option>
						<option value="bottoms">Bottom</option>
						<option value="dresses">Dress</option>
						<option value="business">Business</option>
						<option value="swim">Swim</option>
					</select>
					<br>
					<br>

					<!-- Drop down menu for pre-defined tags -->
					Tags: <br>
					<div>
						<label><input type="checkbox" name="tags">Summer</label>
						<label><input type="checkbox" name="tags">Winter</label>
						<label><input type="checkbox" name="tags">Spring</label>
						<label><input type="checkbox" name="tags">Fall</label>
						<label><input type="checkbox" name="tags">Rainy</label>
						<label><input type="checkbox" name="tags">Workout</label>
						<label><input type="checkbox" name="tags">Casual</label>
						<label><input type="checkbox" name="tags">Formal</label>
						<label><input type="checkbox" name="tags">Experimental</label>
						<label><input type="checkbox" name="tags">Lounge</label>
						<label><input type="checkbox" name="tags">Pajamas</label>
					</div>
					<br>

					<!-- Color picker -->
					Color:<br>
					<div>
						<input type="radio" id="color1" name="color" value="white">
						<label for="color1">White</label>
						<input type="radio" id="color2" name="color" value="grey">
						<label for="color2">Grey</label>
						<input type="radio" id="color3" name="color" value="black">
						<label for="color3">Black</label>
						<input type="radio" id="color4" name="color" value="red">
						<label for="color4">Red</label>
						<input type="radio" id="color5" name="color" value="orange">
						<label for="color5">Orange</label>
						<input type="radio" id="color6" name="color" value="yellow">
						<label for="color6">Yellow</label>
						<input type="radio" id="color7" name="color" value="green">
						<label for="color7">Green</label>
						<input type="radio" id="color8" name="color" value="blue">
						<label for="color8">Blue</label>
						<input type="radio" id="color9" name="color" value="purple">
						<label for="color9">Purple</label>
					</div>
					<br>

					Pattern? <br>
					<div>
						<input type="radio" id = "yes-pattern" name="pattern" value = "yes">
						<label for="yes-pattern">Yes</label>
						<input type="radio" id = "no-pattern" name="pattern" value = "no">
						<label for="no-pattern">No</label>
					</div>
					<br>

					Brand Name: <br>
					<input type="text" name="brand">
					<br>
					<br>

					<!--Upload image-->
					Upload Image: <br>
					<input type="file" id="myFile" multiple size="50" onchange="myFunction()">
					<br>
					<p> *required </p>
					<br>
					<br>
					<!-- Button to upload image of clothing (pre-selected) -->
