<html>
<header>
	<link rel="stylesheet" type="text/css" href="home.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</header>
<body>
	<div id="screen">
		<div id="head-bar">
			<div class="hamburger-menu">
				<button class="dropdownbtn" onclick="hamburger()">&#9776</button>

				<div id="dropdown-menu" class="dropdown-list">
					<a href="home.html">Home</a>
					<a href="addoutfit.html">Add an Outfit</a>
				</div>
			</div>

			<div class="title">
				Add an Outfit
			</div>

			<div class="account-menu">

				<button class="profilebtn" onclick="profile()"><img src="images/blankuser.png" alt="userimage">Username</button>

				<div id="dropdown-profile" class="dropdown-list-profile">
					<a href="settings.html">Settings</a>
					<a href="profile.html">My Profile</a>
				</div>
			</div>


		</div>

		<!-- The Form Section of the page-->
		<div class="form-box">
			<form>
				<!-- Drop down menu for the clothing types-->
				Clothing Type:<br>
				<select name="clothing_types">
					<option value="" selected disbaled hidden></option>
					<option value="tops">Top</option>
					<option value="bottoms">Bottom</option>
					<option value="dresses">Dress</option>
					<option value="business">Business</option>
					<option value="swim">Swim</option>
				</select>
				<br>

				<!-- Dropd own menu for pre-defined tags -->
				Tags (red, summer, etc.):<br>
				<select name="tags">
					<option value="" selected disbaled hidden></option>
					<option value="summer">Summer</option>
					<option value="winter">Winter</option>
					<option value="dresses">Spring</option>
					<option value="business">Fall</option>
					<option value="rainy_day">Rainy Day</option>
					<option value="workout">Workout</option>
					<option value="formal">Formal</option>
					<option value="experimental">Experimental</option>
					<option value="lounge">Lounge</option>
					<option value="pajamas">Pajamas</option>
				</select>
				<br>
			</form>
		</div>

	</div>





	<script src="home.js"></script>
</body>
</html>
