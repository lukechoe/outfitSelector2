<head>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

</header>

<body>
	<!-- Bootstrap nav bar -->
	<nav class="navbar navbar-inverse">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

					<span class="icon-bar"></span>

				<ul class="nav navbar-nav">
					<li><a href="homeloggedin2.html">Home</a></li>

					<li class="active"><a href="maddoutfit.html">Add to Closet</a></li>
					<li><a href="create.html">Create an Outfit</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user">
              </span> Morty Doe</a>

            </li>
        </ul>

      </div>
    </div>
</nav>

	<!-- The Form Section of the page-->
	<form name ="add-outfit-form">
		<div class="container">
			<!-- Drop down menu for the clothing types -->
			<br>
			<label for="clothing" class="required">*Clothing Type:</label>
			<!-- *Clothing Type: -->
			<br>
			<div class="clothing-container">
				<select name="clothing_types" required>
					<option value="" selected disbaled></option>
					<option value="tops">Top</option>
					<option value="bottoms">Bottom</option>
					<option value="dresses">Dress</option>
					<option value="business">Business</option>
					<option value="swim">Swim</option>
				</select>
			</div>
			<br>
			<br>

			<!-- Drop down menu for pre-defined tags -->
			<div class="tags-container">
				Tags: <br>   
				<div class="tags-seasons">
					<label><input type="checkbox" name="tags"> Summer </label><br>
					<label><input type="checkbox" name="tags"> Winter </label><br>
					<label><input type="checkbox" name="tags"> Spring </label><br>
					<label><input type="checkbox" name="tags"> Fall </label><br>
				</div>
				<div class="tags-formality">
					<label><input type="checkbox" name="tags"> Workout </label><br>
					<label><input type="checkbox" name="tags"> Casual </label><br>
					<label><input type="checkbox" name="tags"> Formal </label><br>
					<label><input type="checkbox" name="tags"> Experimental </label><br>
					<label><input type="checkbox" name="tags"> Lounge </label><br>
					<label><input type="checkbox" name="tags"> Pajamas </label><br>
				</div>
			</div>
			<br>

			<!-- Color picker -->
			<div class="color-container">
				Color:<br>
					  <span class="dot" id="whitedot"></span>
				      <span class="dot" id="greydot"></span>
				      <span class="dot" id="blackdot"></span>
				      <span class="dot" id="reddot"></span>
				      <span class="dot" id="orangedot"></span>
				      <span class="dot" id="yellowdot"></span>
				      <span class="dot" id="greendot"></span>
				      <span class="dot" id="bluedot"></span>
				      <span class="dot" id="purpledot"></span>
			</div>
			<br>

			<div class="pattern-container">
				Pattern? <br>
				<input type="radio" id = "yes-pattern" name="pattern" value = "yes">
				<label for="yes-pattern">Yes</label>
				<input type="radio" id = "no-pattern" name="pattern" value = "no">
				<label for="no-pattern">No</label>
			</div>
			<br>

			<div class="brand-container">
				Brand Name: <br>
				<input type="text" name="brand">
			</div>
			<br>
			<br>

			<!--Upload image-->
			<div class="upload-container">
				Upload Image: <br>
				<input type="file" id="myFile" multiple size="50" onchange="uploadFile()" required="">
			</div>
			<br>
			<p class="required"> *required </p>
			<br>
			<br>

			<div class="buttons-container">
				<!-- Button for submitting outfit -->
				<div id="submit-button"> Add to Closet
				</div>
			</div>
		</div>
	</form>	
</body>
</html>
